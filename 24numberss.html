<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>24 Number Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 140px;
      margin-right: 10px;
    }
    button {
      padding: 10px 14px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    .list-container {
      margin-top: 20px;
    }
    #numberList, #sortedList {
      font-size: 1.8em;
      margin-top: 10px;
      word-wrap: break-word;
    }
    .green {
      color: green;
      font-weight: bold;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    .black {
      color: black;
      font-weight: bold;
    }
    .info {
      margin-top: 15px;
      font-size: 1.2em;
    }
    .controls {
      margin-bottom: 10px;
    }
    .keypad {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .keypad button {
      padding: 15px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h2>24 Number Tracker</h2>
  <div class="controls">
    <input type="text" id="numberInput" placeholder="Enter number" />
    <button onclick="addNumber()">Add</button>
    <button onclick="undo()">Undo</button>
    <button onclick="fullReset()">Reset All</button>
    <span id="totalCount" class="info">Total: 0</span>
  </div>

  <div class="list-container">
    <h3>Last 24 Numbers:</h3>
    <div id="numberList">None</div>
    <div class="info" id="hitMissInfo">Hits: 0 | Misses: 0</div>
    <h3>Ordered View:</h3>
    <div id="sortedList">None</div>
  </div>

  <div class="keypad">
    <button onclick="appendToInput('1')">1</button>
    <button onclick="appendToInput('2')">2</button>
    <button onclick="appendToInput('3')">3</button>
    <button onclick="appendToInput('4')">4</button>
    <button onclick="appendToInput('5')">5</button>
    <button onclick="appendToInput('6')">6</button>
    <button onclick="appendToInput('7')">7</button>
    <button onclick="appendToInput('8')">8</button>
    <button onclick="appendToInput('9')">9</button>
    <button onclick="appendToInput('0')">0</button>
    <button onclick="appendToInput('00')">00</button>
    <button onclick="addNumber()">Enter</button>
    <button onclick="backspace()">Back</button>
  </div>

  <script>
    const allowedNumbers = new Set(["0", "00", ...Array.from({ length: 36 }, (_, i) => (i + 1).toString())]);
    const redNumbers = new Set(["1", "3", "5", "7", "9", "12", "14", "16", "18", "19", "21", "23", "25", "27", "30", "32", "34", "36"]);
    const blackNumbers = new Set(["2", "4", "6", "8", "10", "11", "13", "15", "17", "20", "22", "24", "26", "28", "29", "31", "33", "35"]);

    let trackingList = [];
    let historyStack = [];
    let totalEntries = 0;
    let hitCount = 0;
    let missCount = 0;

    function appendToInput(val) {
      const input = document.getElementById("numberInput");
      input.value += val;
      input.focus();
    }

    function backspace() {
      const input = document.getElementById("numberInput");
      input.value = input.value.slice(0, -1);
      input.focus();
    }

    function addNumber() {
      const input = document.getElementById("numberInput");
      const num = input.value.trim();

      if (!allowedNumbers.has(num)) {
        alert("Invalid number. Enter 0â€“36 or 00.");
        input.value = "";
        return;
      }

      historyStack.push({
        list: [...trackingList],
        total: totalEntries,
        hit: hitCount,
        miss: missCount
      });

      const index = trackingList.indexOf(num);
      const isHit = index !== -1;

      if (isHit) {
        trackingList.splice(index, 1);
        hitCount++;
        missCount = 0;
      } else {
        missCount++;
        hitCount = 0;
      }

      trackingList.unshift(num);
      if (trackingList.length > 24) {
        trackingList.pop();
      }

      totalEntries++;
      updateDisplay();
      input.value = "";
      input.focus();
    }

    function undo() {
      if (historyStack.length > 0) {
        const prev = historyStack.pop();
        trackingList = [...prev.list];
        totalEntries = prev.total;
        hitCount = prev.hit;
        missCount = prev.miss;
        updateDisplay();
      } else {
        alert("Nothing to undo.");
      }
    }

    function fullReset() {
      if (confirm("Reset everything?")) {
        trackingList = [];
        totalEntries = 0;
        hitCount = 0;
        missCount = 0;
        historyStack = [];
        updateDisplay();
        document.getElementById("numberInput").value = "";
      }
    }

    function getColorSpan(n) {
      return n === "0" || n === "00" ? `<span class="green">${n}</span>` :
             redNumbers.has(n) ? `<span class="red">${n}</span>` :
             blackNumbers.has(n) ? `<span class="black">${n}</span>` :
             n;
    }

    function updateDisplay() {
      const listElement = document.getElementById("numberList");
      listElement.innerHTML = trackingList.length
        ? trackingList.map(getColorSpan).join(" ")
        : "None";

      const sortedElement = document.getElementById("sortedList");
      const sorted = [...trackingList];
      sorted.sort((a, b) => {
        if (a === "0") return -2;
        if (a === "00") return -1;
        if (b === "0") return 2;
        if (b === "00") return 1;
        return parseInt(a) - parseInt(b);
      });

      sortedElement.innerHTML = sorted.length
        ? sorted.map(getColorSpan).join(" ")
        : "None";

      document.getElementById("totalCount").textContent = `Total: ${totalEntries}`;
      document.getElementById("hitMissInfo").textContent = `Hits: ${hitCount} | Misses: ${missCount}`;
    }

    document.getElementById("numberInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        addNumber();
      }
    });
  </script>

</body>
</html>
