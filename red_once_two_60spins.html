<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Red Roulette Tracker</title>
  <style>
    /* ALL CSS STYLES REMAIN EXACTLY THE SAME AS BEFORE */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      padding-bottom: 80px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f0f0f0;
      min-height: 100vh;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 1rem 0;
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .tagline {
      color: #ccc;
      font-style: italic;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    #recentSpins {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 8px;
      margin: 1rem 0;
      justify-content: flex-start;
      padding: 12px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      scrollbar-width: thin;
      scrollbar-color: #ff4b2b #1a1a2e;
      min-height: 65px;
      width: 100%;
      max-width: 100%;
      margin-left: auto;
      margin-right: auto;
    }
    #recentSpins::-webkit-scrollbar {
      height: 10px;
    }
    #recentSpins::-webkit-scrollbar-track {
      background: #1a1a2e;
      border-radius: 5px;
    }
    #recentSpins::-webkit-scrollbar-thumb {
      background: #ff4b2b;
      border-radius: 5px;
    }
    .spin-box {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 8px;
      font-weight: bold;
      font-size: 22px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
      flex-shrink: 0;
    }
    .spin-box:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    .red { 
      background: linear-gradient(145deg, #e53935, #c62828); 
      color: white; 
      border-color: #b71c1c;
    }
    .black { 
      background: linear-gradient(145deg, #212121, #000000); 
      color: white; 
      border-color: #111;
    }
    .green { 
      background: linear-gradient(145deg, #43a047, #2e7d32); 
      color: white; 
      border-color: #1b5e20;
    }
    .empty {
      background: rgba(60, 60, 80, 0.5);
      border-color: #444;
      color: transparent;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    #entryCount {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #ffab91;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 120px;
      text-align: center;
      border: 2px solid #444;
      border-radius: 8px;
      background: rgba(30, 30, 46, 0.8);
      color: white;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    input:focus {
      border-color: #ff4b2b;
    }
    button {
      padding: 10px 15px;
      font-size: 0.9rem;
      border-radius: 8px;
      border: none;
      background: rgba(60, 60, 80, 0.9);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background: rgba(80, 80, 100, 0.9);
      transform: translateY(-2px);
    }
    .controls button:nth-child(2) { 
      background: linear-gradient(145deg, #2196f3, #1976d2); 
    }
    .controls button:nth-child(2):hover { 
      background: linear-gradient(145deg, #42a5f5, #1e88e5); 
    }
    .controls button:nth-child(3) { 
      background: linear-gradient(145deg, #ff9800, #f57c00); 
    }
    .controls button:nth-child(3):hover { 
      background: linear-gradient(145deg, #ffa726, #fb8c00); 
    }
    .controls button:nth-child(4) { 
      background: linear-gradient(145deg, #f44336, #d32f2f); 
    }
    .controls button:nth-child(4):hover { 
      background: linear-gradient(145deg, #ef5350, #e53935); 
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }
    .legend-red {
      background: linear-gradient(145deg, #e53935, #c62828);
    }
    .legend-black {
      background: linear-gradient(145deg, #212121, #000);
    }
    .legend-green {
      background: linear-gradient(145deg, #43a047, #2e7d32);
    }
    .input-status {
      text-align: center;
      height: 20px;
      margin-top: 5px;
      font-size: 0.8rem;
      color: #ffab91;
    }
    
    /* Scrollable duplicate sections container */
    .duplicate-sections-container {
      max-height: 500px;
      overflow-y: auto;
      margin: 20px 0;
      padding-right: 10px;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.15);
      box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .duplicate-sections-container::-webkit-scrollbar {
      width: 10px;
    }
    
    .duplicate-sections-container::-webkit-scrollbar-track {
      background: #1a1a2e;
      border-radius: 5px;
    }
    
    .duplicate-sections-container::-webkit-scrollbar-thumb {
      background: #ff4b2b;
      border-radius: 5px;
    }
    
    .duplicate-sections-container::-webkit-scrollbar-thumb:hover {
      background: #ff6b3d;
    }
    
    /* NEW LAYOUT: Two sections side by side */
    .sections-row {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding-bottom: 15px;
    }
    
    .sections-row::-webkit-scrollbar {
      height: 8px;
    }
    
    .sections-row::-webkit-scrollbar-track {
      background: #1a1a2e;
      border-radius: 5px;
    }
    
    .sections-row::-webkit-scrollbar-thumb {
      background: #ff4b2b;
      border-radius: 5px;
    }
    
    /* Section styles for all sections */
    .section {
      background: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      padding: 15px;
      flex: 1 0 400px; /* Minimum width for readability */
      min-width: 400px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    
    /* For very small screens, allow wrapping */
    @media (max-width: 768px) {
      .sections-row {
        flex-wrap: wrap;
        overflow-x: visible;
        gap: 15px;
      }
      
      .section {
        flex: 1 1 100%;
        min-width: 100%;
      }
    }
    
    /* For iPad Mini and similar sizes - horizontal scroll */
    @media (min-width: 769px) and (max-width: 1024px) {
      .sections-row {
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 15px;
      }
      
      .section {
        flex: 0 0 calc(50% - 20px); /* 2 columns minus gap */
        min-width: calc(50% - 20px);
      }
    }
    
    /* For larger screens */
    @media (min-width: 1025px) {
      .sections-row {
        flex-wrap: nowrap;
        overflow-x: hidden; /* No scroll needed on large screens */
      }
      
      .section {
        flex: 1;
        min-width: 0;
      }
    }
    
    .duplicate-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      padding-bottom: 5px;
      border-bottom: 2px solid;
    }
    
    /* NEW: Once or Never title style */
    .once-or-never-title {
      color: #4CAF50; /* Green color for Once or Never */
      border-color: #4CAF50;
    }
    
    /* NEW: Two or More title style */
    .two-or-more-title {
      color: #FF9800; /* Orange color for Two or More */
      border-color: #FF9800;
    }
    
    .duplicate-groups {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 15px;
      justify-content: center;
    }
    
    .group-box {
      flex: 1;
      min-width: 100%;
    }
    
    .group-header {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: center;
      color: #ccc;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }
    
    .duplicate-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
      min-height: 40px;
    }
    
    .duplicate-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    
    .duplicate-number {
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      border: 2px solid transparent;
    }
    
    .duplicate-count {
      font-size: 10px;
      color: #FFC107;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      padding: 1px 4px;
      border-radius: 3px;
    }
    
    /* NEW: Once or Never count style */
    .once-or-never-count {
      color: #4CAF50; /* Green color for Once or Never count */
    }
    
    /* NEW: Two or More count style */
    .two-or-more-count {
      color: #FF9800; /* Orange color for Two or More count */
    }
    
    .no-duplicates {
      color: #888;
      font-style: italic;
      text-align: center;
      padding: 10px;
      width: 100%;
    }
    
    .misses-counter {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 5px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    /* NEW: Once or Never misses counter style */
    .once-or-never-misses {
      color: #4CAF50; /* Green color for Once or Never misses */
    }
    
    /* NEW: Two or More misses counter style */
    .two-or-more-misses {
      color: #FF9800; /* Orange color for Two or More misses */
    }
    
    .misses-counter span {
      flex: 1;
    }
    
    .misses-reset-btn {
      padding: 4px 8px;
      font-size: 0.7rem;
      border-radius: 4px;
      background: rgba(255, 87, 34, 0.7);
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-left: 8px;
    }
    
    .misses-reset-btn:hover {
      background: rgba(255, 87, 34, 0.9);
      transform: scale(1.05);
    }
    
    .numpad {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 46, 0.95);
      padding: 15px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: nowrap;
      overflow-x: auto;
      z-index: 100;
      border-top: 2px solid #ff4b2b;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.4);
      max-height: 90px;
    }
    
    .numpad button {
      flex: 1;
      min-width: 65px;
      padding: 14px 0;
      font-size: 1.2rem;
      text-align: center;
      border: none;
      border-radius: 10px;
      background: rgba(50, 50, 70, 0.9);
      color: white;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .numpad button:active {
      transform: scale(0.95);
    }
    
    .numpad button:hover {
      background: rgba(70, 70, 90, 0.9);
    }
    
    .numpad .enter { 
      background: linear-gradient(145deg, #4caf50, #2e7d32); 
    }
    
    .numpad .enter:hover { 
      background: linear-gradient(145deg, #66bb6a, #388e3c); 
    }
    
    .numpad .backspace { 
      background: linear-gradient(145deg, #f44336, #d32f2f); 
    }
    
    .numpad .backspace:hover { 
      background: linear-gradient(145deg, #ef5350, #e53935); 
    }
    
    @media (max-width: 1100px) {
      #recentSpins {
        width: 100%;
        max-width: 100%;
      }
    }
    
    @media (max-width: 768px) {
      body {
        padding-bottom: 80px;
      }
      
      .numpad {
        padding: 12px;
        max-height: 80px;
      }
      
      .numpad button {
        padding: 12px 0;
        font-size: 1.1rem;
        min-width: 55px;
      }
      
      .controls {
        flex-direction: column;
        align-items: center;
      }
      
      .controls button {
        width: 180px;
      }
      
      .spin-box {
        width: 40px;
        height: 40px;
        font-size: 20px;
      }
      
      #recentSpins {
        min-height: 60px;
      }
      
      .duplicate-groups {
        flex-direction: column;
      }
      
      .group-box {
        min-width: 100%;
      }
      
      .misses-counter {
        flex-direction: column;
        gap: 5px;
      }
      
      .misses-reset-btn {
        margin-left: 0;
        width: 100%;
      }
      
      .duplicate-sections-container {
        max-height: 450px;
      }
      
      .sections-row {
        flex-direction: column;
      }
    }
    
    /* ADDED: Optimize for iPad Mini (768px to 1024px) */
    @media (min-width: 768px) and (max-width: 1024px) {
      .container {
        max-width: 100%;
        padding: 0 10px;
      }
      
      .sections-row {
        margin-left: -5px;
        margin-right: -5px;
      }
      
      .section {
        padding: 12px;
        flex: 0 0 calc(50% - 10px);
        min-width: calc(50% - 10px);
      }
      
      .duplicate-title {
        font-size: 1.1rem;
      }
      
      .duplicate-number {
        width: 30px;
        height: 30px;
        font-size: 14px;
      }
      
      .duplicate-count {
        font-size: 9px;
      }
      
      .misses-counter {
        font-size: 0.85rem;
        flex-direction: column;
        gap: 5px;
      }
      
      .misses-reset-btn {
        width: 100%;
        margin-left: 0;
        font-size: 0.65rem;
        padding: 3px 6px;
      }
    }
    
    /* For larger screens */
    @media (min-width: 1025px) {
      .sections-row {
        flex-wrap: nowrap;
        overflow-x: hidden; /* No scroll needed on large screens */
      }
      
      .section {
        flex: 1;
        min-width: 0;
      }
    }
  </style>

<body>
  <div class="container">
    <header>
      <h1>Red Roulette Tracker</h1>
      <div class="tagline">Track your recent spins (Shows last 20, scroll to see 60 total)</div>
    </header>

    <div id="recentSpins"></div>
    <div id="entryCount">Total spins: 0</div>
    
    <div class="controls">
      <input id="numberInput" placeholder="0-36 or 00" maxlength="2" />
      <button onclick="addNumber()">Add Spin</button>
      <button onclick="undo()">Undo Last</button>
      <button onclick="resetAll()" id="resetButton">Reset All</button>
      <div id="inputStatus" class="input-status"></div>
    </div>
    
    <!-- Scrollable Container for Sections -->
    <div class="duplicate-sections-container">
      <!-- Single Row with Two Sections -->
      <div class="sections-row">
        <!-- Once or Never Section (0-1 times in last 60 spins) -->
        <div class="section">
          <div class="duplicate-title once-or-never-title">Once or Never</div>
          <div class="duplicate-groups">
            <div class="group-box">
              <div id="onceOrNever60" class="duplicate-list">
                <div class="no-duplicates">No numbers with 0-1 appearances</div>
              </div>
              <div class="misses-counter once-or-never-misses">
                <span id="onceOrNeverMissesText60">Total misses: 0</span>
                <button class="misses-reset-btn" onclick="resetMisses('OnceOrNever60')">Reset</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Two or More Section (2+ times in last 60 spins) -->
        <div class="section">
          <div class="duplicate-title two-or-more-title">Two or More</div>
          <div class="duplicate-groups">
            <div class="group-box">
              <div id="twoOrMore60" class="duplicate-list">
                <div class="no-duplicates">No numbers with 2+ appearances</div>
              </div>
              <div class="misses-counter two-or-more-misses">
                <span id="twoOrMoreMissesText60">Total misses: 0</span>
                <button class="misses-reset-btn" onclick="resetMisses('TwoOrMore60')">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="numpad">
    <button class="backspace" onclick="backspace()">Back</button>
    <button onclick="numpadClick('1')">1</button>
    <button onclick="numpadClick('2')">2</button>
    <button onclick="numpadClick('3')">3</button>
    <button onclick="numpadClick('4')">4</button>
    <button onclick="numpadClick('5')">5</button>
    <button onclick="numpadClick('6')">6</button>
    <button onclick="numpadClick('7')">7</button>
    <button onclick="numpadClick('8')">8</button>
    <button onclick="numpadClick('9')">9</button>
    <button onclick="numpadClick('0')">0</button>
    <button class="enter" onclick="addNumber()">Enter</button>
  </div>

  <script>
    // Define color mappings for roulette
    const colors = {
      red: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
      black: [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35],
      green: ["0", "00"]
    };

    // Define groups
    const groupA = [0,2,3,5,6,11,12,14,15,21,22,24,25,27,29,32,33,35,36];
    const groupB = ["00",1,4,7,8,9,10,13,16,17,18,19,20,23,26,28,30,31,34];

    // Initialize data from localStorage or defaults
    let history = JSON.parse(localStorage.getItem("history") || "[]");
    
    // Combined tracking variables (60-spin window)
    let onceOrNeverMisses60 = parseInt(localStorage.getItem("onceOrNeverMisses60") || "0");
    let twoOrMoreMisses60 = parseInt(localStorage.getItem("twoOrMoreMisses60") || "0");
    
    // Track numbers in each category
    let onceOrNeverNumbers = JSON.parse(localStorage.getItem("onceOrNeverNumbers") || "[]");
    let twoOrMoreNumbers = JSON.parse(localStorage.getItem("twoOrMoreNumbers") || "[]");
    
    // Track state history for undo functionality
    let stateHistory = JSON.parse(localStorage.getItem("stateHistory") || "[]");

    // Get color for a number
    function getColor(n) {
      if (colors.green.includes(n)) return "green";
      const num = parseInt(n, 10);
      if (colors.red.includes(num)) return "red";
      if (colors.black.includes(num)) return "black";
      return "";
    }

    // Check if number is in Group A or B
    function getGroup(n) {
      const num = typeof n === 'string' && n !== "00" ? parseInt(n) : n;
      if (groupA.includes(num)) return "A";
      if (groupB.includes(num)) return "B";
      return null;
    }

    // Save current state to history
    function saveState() {
      const state = {
        history: [...history],
        onceOrNeverMisses60,
        twoOrMoreMisses60,
        onceOrNeverNumbers: [...onceOrNeverNumbers],
        twoOrMoreNumbers: [...twoOrMoreNumbers]
      };
      stateHistory.push(state);
      
      // Keep only last 50 states to prevent memory issues
      if (stateHistory.length > 50) {
        stateHistory = stateHistory.slice(-50);
      }
      
      localStorage.setItem("stateHistory", JSON.stringify(stateHistory));
    }

    // Restore previous state
    function restorePreviousState() {
      if (stateHistory.length > 0) {
        const previousState = stateHistory.pop();
        
        history = previousState.history;
        onceOrNeverMisses60 = previousState.onceOrNeverMisses60 || 0;
        twoOrMoreMisses60 = previousState.twoOrMoreMisses60 || 0;
        onceOrNeverNumbers = previousState.onceOrNeverNumbers || [];
        twoOrMoreNumbers = previousState.twoOrMoreNumbers || [];
        
        // Save everything to localStorage
        saveAllToLocalStorage();
        
        return true;
      }
      return false;
    }

    // Find all "Once or Never" numbers in last N spins (0-1 times)
    function findOnceOrNeverNumbers(windowSize) {
      const lastSpins = history.slice(-windowSize);
      const countMap = {};
      const onceOrNeverList = {};
      
      // Count occurrences in last N spins
      lastSpins.forEach(n => {
        countMap[n] = (countMap[n] || 0) + 1;
      });
      
      // Find numbers with 0-1 occurrences
      for (let i = 0; i <= 36; i++) {
        const num = i.toString();
        const count = countMap[num] || 0;
        if (count <= 1) {
          onceOrNeverList[num] = {
            count: count,
            group: getGroup(num),
            isActive: true
          };
        }
      }
      
      // Check for "00"
      const count00 = countMap["00"] || 0;
      if (count00 <= 1) {
        onceOrNeverList["00"] = {
          count: count00,
          group: getGroup("00"),
          isActive: true
        };
      }
      
      return onceOrNeverList;
    }

    // Find all "Two or More" numbers in last N spins (2+ times)
    function findTwoOrMoreNumbers(windowSize) {
      const lastSpins = history.slice(-windowSize);
      const countMap = {};
      const twoOrMoreList = {};
      
      // Count occurrences in last N spins
      lastSpins.forEach(n => {
        countMap[n] = (countMap[n] || 0) + 1;
      });
      
      // Find numbers with 2+ occurrences
      for (const [num, count] of Object.entries(countMap)) {
        if (count >= 2) {
          twoOrMoreList[num] = {
            count: count,
            group: getGroup(num)
          };
        }
      }
      
      return twoOrMoreList;
    }

    // Get "Once or Never" numbers BEFORE the current spin (0-1 times)
    function getPreviousOnceOrNeverNumbers() {
      if (history.length === 0) return [];
      
      const previousSpins = history.slice(0, -1);
      const previousLast60 = previousSpins.slice(-60);
      const prevCountMap = {};
      
      // Count occurrences in previous 60 spins (before this spin)
      previousLast60.forEach(n => {
        prevCountMap[n] = (prevCountMap[n] || 0) + 1;
      });
      
      const prevOnceOrNeverNumbers = [];
      
      // Find numbers with 0-1 occurrences BEFORE this spin AND are in onceOrNeverNumbers array
      for (const num of onceOrNeverNumbers) {
        const count = prevCountMap[num] || 0;
        if (count <= 1) {
          prevOnceOrNeverNumbers.push(num);
        }
      }
      
      return prevOnceOrNeverNumbers;
    }

    // Get "Two or More" numbers BEFORE the current spin (2+ times)
    function getPreviousTwoOrMoreNumbers() {
      if (history.length === 0) return [];
      
      const previousSpins = history.slice(0, -1);
      const previousLast60 = previousSpins.slice(-60);
      const prevCountMap = {};
      
      // Count occurrences in previous 60 spins (before this spin)
      previousLast60.forEach(n => {
        prevCountMap[n] = (prevCountMap[n] || 0) + 1;
      });
      
      const prevTwoOrMoreNumbers = [];
      
      // Find numbers with 2+ occurrences BEFORE this spin AND are in twoOrMoreNumbers array
      for (const num of twoOrMoreNumbers) {
        const count = prevCountMap[num] || 0;
        if (count >= 2) {
          prevTwoOrMoreNumbers.push(num);
        }
      }
      
      return prevTwoOrMoreNumbers;
    }

    // Check if a number should be removed from "Once or Never" state
    function checkRemoveFromOnceOrNeverNumbers(num) {
      const lastSpins = history.slice(-60);
      const count = lastSpins.filter(n => n === num).length;
      
      // Remove from "Once or Never" state if count is 2 or more
      if (count >= 2 && onceOrNeverNumbers.includes(num)) {
        const index = onceOrNeverNumbers.indexOf(num);
        if (index > -1) {
          onceOrNeverNumbers.splice(index, 1);
          return true; // Removed
        }
      }
      
      return false; // Not removed
    }

    // Check if a number should be removed from "Two or More" state
    function checkRemoveFromTwoOrMoreNumbers(num) {
      const lastSpins = history.slice(-60);
      const count = lastSpins.filter(n => n === num).length;
      
      // Remove from "Two or More" state if count drops to 0 or 1
      if (count <= 1 && twoOrMoreNumbers.includes(num)) {
        const index = twoOrMoreNumbers.indexOf(num);
        if (index > -1) {
          twoOrMoreNumbers.splice(index, 1);
          return true; // Removed
        }
      }
      
      // Also check if the number has fallen out of the 60-spin window completely
      const inLast60 = lastSpins.includes(num);
      if (!inLast60 && twoOrMoreNumbers.includes(num)) {
        const index = twoOrMoreNumbers.indexOf(num);
        if (index > -1) {
          twoOrMoreNumbers.splice(index, 1);
          return true; // Removed
        }
      }
      
      return false; // Not removed
    }

    // Main function to calculate all misses
    function calculateMissesAll() {
      if (history.length === 0) return;
      
      // Store the current spin
      const lastSpin = history[history.length - 1];
      
      // Get all previous categories BEFORE making any changes to state arrays
      const prevOnceOrNeverNumbers = getPreviousOnceOrNeverNumbers();
      const prevTwoOrMoreNumbers = getPreviousTwoOrMoreNumbers();
      
      // Calculate "Once or Never" misses (0-1 times)
      if (prevOnceOrNeverNumbers.length > 0) {
        if (prevOnceOrNeverNumbers.includes(lastSpin)) {
          // HIT: "Once or Never" number hit - reset misses to 0
          onceOrNeverMisses60 = 0;
        } else {
          // MISS: Add misses for each "Once or Never" number
          onceOrNeverMisses60 += prevOnceOrNeverNumbers.length;
        }
      }
      
      // Calculate "Two or More" misses (2+ times)
      if (prevTwoOrMoreNumbers.length > 0) {
        if (prevTwoOrMoreNumbers.includes(lastSpin)) {
          // HIT: "Two or More" number hit - reset misses to 0
          twoOrMoreMisses60 = 0;
        } else {
          // MISS: Add misses for each "Two or More" number
          twoOrMoreMisses60 += prevTwoOrMoreNumbers.length;
        }
      }
      
      // NOW update the state arrays AFTER all calculations are done
      
      // Check if last spin should be added to "Once or Never" or "Two or More"
      const lastSpins = history.slice(-60);
      const count = lastSpins.filter(n => n === lastSpin).length;
      
      // Update "Once or Never" numbers (0-1 times)
      if (count <= 1) {
        if (!onceOrNeverNumbers.includes(lastSpin)) {
          onceOrNeverNumbers.push(lastSpin);
        }
        // Remove from "Two or More" if it's there
        const twoOrMoreIndex = twoOrMoreNumbers.indexOf(lastSpin);
        if (twoOrMoreIndex > -1) {
          twoOrMoreNumbers.splice(twoOrMoreIndex, 1);
        }
      }
      // Update "Two or More" numbers (2+ times)
      else if (count >= 2) {
        if (!twoOrMoreNumbers.includes(lastSpin)) {
          twoOrMoreNumbers.push(lastSpin);
        }
        // Remove from "Once or Never" if it's there
        const onceOrNeverIndex = onceOrNeverNumbers.indexOf(lastSpin);
        if (onceOrNeverIndex > -1) {
          onceOrNeverNumbers.splice(onceOrNeverIndex, 1);
        }
      }
      
      // Check if any numbers should be removed from categories
      const numbersToCheck = [...onceOrNeverNumbers, ...twoOrMoreNumbers];
      numbersToCheck.forEach(num => {
        checkRemoveFromOnceOrNeverNumbers(num);
        checkRemoveFromTwoOrMoreNumbers(num);
      });
      
      // Update all numbers that might have changed categories
      // Check all possible roulette numbers
      const allNumbers = [...Array(37).keys()].map(n => n.toString()).concat(["00"]);
      
      for (const num of allNumbers) {
        const countInLast60 = lastSpins.filter(n => n === num).length;
        
        if (countInLast60 <= 1 && !onceOrNeverNumbers.includes(num)) {
          // Add to "Once or Never" if not already there
          onceOrNeverNumbers.push(num);
          // Remove from "Two or More" if it's there
          const twoOrMoreIndex = twoOrMoreNumbers.indexOf(num);
          if (twoOrMoreIndex > -1) {
            twoOrMoreNumbers.splice(twoOrMoreIndex, 1);
          }
        } else if (countInLast60 >= 2 && !twoOrMoreNumbers.includes(num)) {
          // Add to "Two or More" if not already there
          twoOrMoreNumbers.push(num);
          // Remove from "Once or Never" if it's there
          const onceOrNeverIndex = onceOrNeverNumbers.indexOf(num);
          if (onceOrNeverIndex > -1) {
            onceOrNeverNumbers.splice(onceOrNeverIndex, 1);
          }
        }
      }
    }

    // Update the display with current data
    function updateDisplay() {
      const container = document.getElementById("recentSpins");
      container.innerHTML = "";
      
      // Create 60 boxes total for horizontal scrolling (shows 20 visible)
      for (let i = 0; i < 60; i++) {
        const div = document.createElement("div");
        
        // Get the spin number (newest first)
        const spinIndex = history.length - 1 - i;
        
        if (spinIndex >= 0) {
          const n = history[spinIndex];
          const color = getColor(n);
          div.className = `spin-box ${color}`;
          div.textContent = n;
        } else {
          // Empty box for missing spins
          div.className = "spin-box empty";
          div.textContent = "";
        }
        
        container.appendChild(div);
      }
      
      document.getElementById("entryCount").textContent = `Total spins: ${history.length}`;
      
      // Update displays for 60-spin window
      updateCombinedDisplayForWindow(60, "60");
    }

    // Update combined displays
    function updateCombinedDisplayForWindow(windowSize, suffix) {
      // Update "Once or Never" display (0-1 times)
      const onceOrNeverDisplay = document.getElementById(`onceOrNever${suffix}`);
      const onceOrNeverMissesText = document.getElementById(`onceOrNeverMissesText${suffix}`);
      
      const onceOrNeverNumbersList = findOnceOrNeverNumbers(windowSize);
      const onceOrNeverKeys = Object.keys(onceOrNeverNumbersList);
      
      if (onceOrNeverKeys.length === 0) {
        onceOrNeverDisplay.innerHTML = `<div class="no-duplicates">No numbers with 0-1 appearances</div>`;
      } else {
        onceOrNeverDisplay.innerHTML = '';
        for (const num of onceOrNeverKeys) {
          const data = onceOrNeverNumbersList[num];
          const color = getColor(num);
          const item = document.createElement("div");
          item.className = "duplicate-item";
          
          const numberDiv = document.createElement("div");
          numberDiv.className = `duplicate-number ${color}`;
          numberDiv.textContent = num;
          
          const countDiv = document.createElement("div");
          countDiv.className = `duplicate-count once-or-never-count`;
          countDiv.textContent = data.count === 0 ? "0" : data.count;
          
          item.appendChild(numberDiv);
          item.appendChild(countDiv);
          onceOrNeverDisplay.appendChild(item);
        }
      }
      
      onceOrNeverMissesText.textContent = `Total misses: ${onceOrNeverMisses60}`;
      
      // Update "Two or More" display (2+ times)
      const twoOrMoreDisplay = document.getElementById(`twoOrMore${suffix}`);
      const twoOrMoreMissesText = document.getElementById(`twoOrMoreMissesText${suffix}`);
      
      const twoOrMoreNumbersList = findTwoOrMoreNumbers(windowSize);
      const twoOrMoreKeys = Object.keys(twoOrMoreNumbersList);
      
      if (twoOrMoreKeys.length === 0) {
        twoOrMoreDisplay.innerHTML = `<div class="no-duplicates">No numbers with 2+ appearances</div>`;
      } else {
        twoOrMoreDisplay.innerHTML = '';
        for (const num of twoOrMoreKeys) {
          const data = twoOrMoreNumbersList[num];
          const color = getColor(num);
          const item = document.createElement("div");
          item.className = "duplicate-item";
          
          const numberDiv = document.createElement("div");
          numberDiv.className = `duplicate-number ${color}`;
          numberDiv.textContent = num;
          
          const countDiv = document.createElement("div");
          countDiv.className = `duplicate-count two-or-more-count`;
          countDiv.textContent = data.count;
          
          item.appendChild(numberDiv);
          item.appendChild(countDiv);
          twoOrMoreDisplay.appendChild(item);
        }
      }
      
      twoOrMoreMissesText.textContent = `Total misses: ${twoOrMoreMisses60}`;
    }

    // Save all data to localStorage
    function saveAllToLocalStorage() {
      localStorage.setItem("history", JSON.stringify(history));
      localStorage.setItem("onceOrNeverMisses60", onceOrNeverMisses60);
      localStorage.setItem("twoOrMoreMisses60", twoOrMoreMisses60);
      localStorage.setItem("onceOrNeverNumbers", JSON.stringify(onceOrNeverNumbers));
      localStorage.setItem("twoOrMoreNumbers", JSON.stringify(twoOrMoreNumbers));
      localStorage.setItem("stateHistory", JSON.stringify(stateHistory));
    }

    // Add a new number to the history with proper validation
    function addNumber() {
      const input = document.getElementById("numberInput");
      const status = document.getElementById("inputStatus");
      let val = input.value.trim();
      
      // Clear previous status
      status.textContent = "";
      
      // Validate input
      if (!val) {
        status.textContent = "Please enter a number";
        return;
      }
      
      // Handle "00" specially
      if (val === "00") {
        // Valid, continue
      } else if (val === "0") {
        // Valid, continue
      } else {
        const num = parseInt(val, 10);
        if (isNaN(num) || num < 0 || num > 36) {
          status.textContent = "Invalid number (0-36 or 00)";
          return;
        }
        val = num.toString(); // Normalize to string
      }
      
      // Save current state before adding new spin
      saveState();
      
      // Add to history
      history.push(val);
      
      // Calculate misses for all windows
      calculateMissesAll();
      
      // Reset input and save
      input.value = "";
      saveAllToLocalStorage();
      updateDisplay();
      
      // Show status with group info
      const group = getGroup(val);
      const color = getColor(val);
      status.textContent = `Added spin: ${val} (Group ${group}, ${color})`;
    }

    // Undo the last action
    function undo() {
      const status = document.getElementById("inputStatus");
      if (history.length === 0) {
        status.textContent = "Nothing to undo";
        return;
      }
      
      // Restore previous state from history
      if (restorePreviousState()) {
        updateDisplay();
        status.textContent = "Last spin undone. State restored.";
      } else {
        // Fallback: manually remove last spin and recalculate
        history.pop();
        recalculateFromScratch();
        saveAllToLocalStorage();
        updateDisplay();
        status.textContent = "Last spin undone. All data recalculated.";
      }
    }

    // Recalculate everything from scratch (fallback for undo)
    function recalculateFromScratch() {
      // Reset all state
      onceOrNeverMisses60 = 0;
      twoOrMoreMisses60 = 0;
      onceOrNeverNumbers = [];
      twoOrMoreNumbers = [];
      
      if (history.length === 0) {
        return;
      }
      
      // Process each spin in order to rebuild state
      for (let i = 0; i < history.length; i++) {
        const currentSpin = history[i];
        const previousSpins = history.slice(0, i);
        
        // Process for 60-spin window
        const previousLast60 = previousSpins.slice(-60);
        
        // Count occurrences before this spin
        const prevCountMap = {};
        previousLast60.forEach(n => {
          prevCountMap[n] = (prevCountMap[n] || 0) + 1;
        });
        
        // Find all categories in previous spins
        const prevOnceOrNeverNumbers = [];
        const prevTwoOrMoreNumbers = [];
        
        // Check "Once or Never" numbers (numbers in onceOrNeverNumbers array with 0-1 occurrences)
        for (const num of onceOrNeverNumbers) {
          const count = prevCountMap[num] || 0;
          if (count <= 1) {
            prevOnceOrNeverNumbers.push(num);
          }
        }
        
        // Check "Two or More" numbers (numbers in twoOrMoreNumbers array with 2+ occurrences)
        for (const num of twoOrMoreNumbers) {
          const count = prevCountMap[num] || 0;
          if (count >= 2) {
            prevTwoOrMoreNumbers.push(num);
          }
        }
        
        // Calculate "Once or Never" misses (0-1 times)
        if (prevOnceOrNeverNumbers.length > 0) {
          if (prevOnceOrNeverNumbers.includes(currentSpin)) {
            onceOrNeverMisses60 = 0;
          } else {
            onceOrNeverMisses60 += prevOnceOrNeverNumbers.length;
          }
        }
        
        // Calculate "Two or More" misses (2+ times)
        if (prevTwoOrMoreNumbers.length > 0) {
          if (prevTwoOrMoreNumbers.includes(currentSpin)) {
            twoOrMoreMisses60 = 0;
          } else {
            twoOrMoreMisses60 += prevTwoOrMoreNumbers.length;
          }
        }
        
        // Update categories based on current count
        const currentSpins = history.slice(0, i+1);
        const currentLast60 = currentSpins.slice(-60);
        const currentCount = currentLast60.filter(n => n === currentSpin).length;
        
        // Update "Once or Never" state
        if (currentCount <= 1 && !onceOrNeverNumbers.includes(currentSpin)) {
          onceOrNeverNumbers.push(currentSpin);
          // Remove from "Two or More" if it's there
          const twoOrMoreIndex = twoOrMoreNumbers.indexOf(currentSpin);
          if (twoOrMoreIndex > -1) {
            twoOrMoreNumbers.splice(twoOrMoreIndex, 1);
          }
        }
        // Update "Two or More" state
        else if (currentCount >= 2 && !twoOrMoreNumbers.includes(currentSpin)) {
          twoOrMoreNumbers.push(currentSpin);
          // Remove from "Once or Never" if it's there
          const onceOrNeverIndex = onceOrNeverNumbers.indexOf(currentSpin);
          if (onceOrNeverIndex > -1) {
            onceOrNeverNumbers.splice(onceOrNeverIndex, 1);
          }
        }
        
        // Check if any numbers should be removed from categories
        const numbersToCheck = [...onceOrNeverNumbers, ...twoOrMoreNumbers];
        numbersToCheck.forEach(num => {
          checkRemoveFromOnceOrNeverNumbers(num);
          checkRemoveFromTwoOrMoreNumbers(num);
        });
      }
    }

    // Reset all data
    function resetAll() {
      if (confirm("Are you sure you want to reset all data? This cannot be undone.")) {
        history = [];
        onceOrNeverMisses60 = 0;
        twoOrMoreMisses60 = 0;
        onceOrNeverNumbers = [];
        twoOrMoreNumbers = [];
        stateHistory = [];
        localStorage.clear();
        updateDisplay();
        document.getElementById("inputStatus").textContent = "All data reset";
      }
    }

    // Reset misses for specific group and window
    function resetMisses(groupWithSuffix) {
      let type, suffix;
      
      if (groupWithSuffix.startsWith('OnceOrNever')) {
        type = 'OnceOrNever';
        suffix = groupWithSuffix.substring(12);
      } else if (groupWithSuffix.startsWith('TwoOrMore')) {
        type = 'TwoOrMore';
        suffix = groupWithSuffix.substring(9);
      }
      
      let typeText = '';
      if (type === 'OnceOrNever') typeText = 'Once or Never';
      else if (type === 'TwoOrMore') typeText = 'Two or More';
      
      const suffixText = suffix ? ` (${suffix} spins)` : '';
      
      if (confirm(`Are you sure you want to reset ${typeText} misses${suffixText} to 0?`)) {
        // Save current state before resetting
        saveState();
        
        if (type === 'OnceOrNever' && suffix === '60') {
          onceOrNeverMisses60 = 0;
        } else if (type === 'TwoOrMore' && suffix === '60') {
          twoOrMoreMisses60 = 0;
        }
        
        saveAllToLocalStorage();
        updateDisplay();
        document.getElementById("inputStatus").textContent = `${typeText}${suffixText} misses reset to 0`;
      }
    }

    // Handle numpad clicks
    function numpadClick(n) {
      const input = document.getElementById("numberInput");
      const status = document.getElementById("inputStatus");
      status.textContent = "";
      
      if (n === '00') {
        input.value = '00';
      } else {
        if (input.value.length < 2) {
          input.value += n;
        }
      }
    }

    // Handle backspace
    function backspace() {
      const input = document.getElementById("numberInput");
      input.value = input.value.slice(0, -1);
    }

    // Initialize on load
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("numberInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") addNumber();
      });
      
      // Auto-focus input when clicking anywhere on the page
      document.addEventListener('click', function(e) {
        if (e.target.tagName !== 'BUTTON' && e.target.className !== 'spin-box') {
          document.getElementById('numberInput').focus();
        }
      });
      
      // Focus input on load
      document.getElementById('numberInput').focus();
      
      // Initialize state history with current state if empty
      if (stateHistory.length === 0 && history.length > 0) {
        saveState();
      }
      
      updateDisplay();
    });
  </script>
