<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Roulette Tracker Pro</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 1rem;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #f0f0f0;
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      padding: 1rem 0;
      margin-bottom: 1rem;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    .tagline {
      color: #ccc;
      font-style: italic;
      margin-top: 5px;
      font-size: 0.9rem;
    }
    #recentSpins {
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
      overflow-x: auto;
      gap: 8px;
      margin: 1rem 0;
      justify-content: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      scrollbar-width: thin;
      scrollbar-color: #ff4b2b #1a1a2e;
    }
    #recentSpins::-webkit-scrollbar {
      height: 8px;
    }
    #recentSpins::-webkit-scrollbar-track {
      background: #1a1a2e;
      border-radius: 4px;
    }
    #recentSpins::-webkit-scrollbar-thumb {
      background: #ff4b2b;
      border-radius: 4px;
    }
    .spin-box {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 8px;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease;
    }
    .spin-box:hover {
      transform: scale(1.1);
      z-index: 10;
    }
    .red { 
      background: linear-gradient(145deg, #e53935, #c62828); 
      color: white; 
      border-color: #b71c1c;
    }
    .black { 
      background: linear-gradient(145deg, #212121, #000000); 
      color: white; 
      border-color: #111;
    }
    .green { 
      background: linear-gradient(145deg, #43a047, #2e7d32); 
      color: white; 
      border-color: #1b5e20;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
    .number-sets {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin: 1rem 0;
    }
    .number-set {
      border: 1px solid #444;
      padding: 15px;
      border-radius: 12px;
      background: rgba(30, 30, 46, 0.7);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    .horizontal-layout {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    .number-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 40px;
    }
    .number-display {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 3px;
      width: 35px;
      height: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    .number-display.red {
      background: linear-gradient(145deg, #e53935, #c62828);
      color: white;
    }
    .number-display.black {
      background: linear-gradient(145deg, #212121, #000000);
      color: white;
    }
    .number-display.green {
      background: linear-gradient(145deg, #43a047, #2e7d32);
      color: white;
    }
    .miss-count {
      font-weight: bold;
      color: #42a5f5;
      font-size: 1rem;
    }
    .numpad {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(26, 26, 46, 0.95);
      padding: 10px;
      display: flex;
      justify-content: space-between;
      gap: 6px;
      flex-wrap: nowrap;
      overflow-x: auto;
      z-index: 100;
      border-top: 2px solid #ff4b2b;
      box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.4);
    }
    .numpad button {
      flex: 1;
      min-width: 50px;
      padding: 12px 0;
      font-size: 1rem;
      text-align: center;
      border: none;
      border-radius: 10px;
      background: rgba(50, 50, 70, 0.9);
      color: white;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .numpad button:active {
      transform: scale(0.95);
    }
    .numpad button:hover {
      background: rgba(70, 70, 90, 0.9);
    }
    .numpad .enter { 
      background: linear-gradient(145deg, #4caf50, #2e7d32); 
    }
    .numpad .enter:hover { 
      background: linear-gradient(145deg, #66bb6a, #388e3c); 
    }
    .numpad .backspace { 
      background: linear-gradient(145deg, #f44336, #d32f2f); 
    }
    .numpad .backspace:hover { 
      background: linear-gradient(145deg, #ef5350, #e53935); 
    }
    #entryCount {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 5px;
      color: #ffab91;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 120px;
      text-align: center;
      border: 2px solid #444;
      border-radius: 8px;
      background: rgba(30, 30, 46, 0.8);
      color: white;
      outline: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    input:focus {
      border-color: #ff4b2b;
    }
    button {
      padding: 10px 15px;
      font-size: 0.9rem;
      border-radius: 8px;
      border: none;
      background: rgba(60, 60, 80, 0.9);
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }
    button:hover {
      background: rgba(80, 80, 100, 0.9);
      transform: translateY(-2px);
    }
    .controls button:nth-child(2) { 
      background: linear-gradient(145deg, #2196f3, #1976d2); 
    }
    .controls button:nth-child(2):hover { 
      background: linear-gradient(145deg, #42a5f5, #1e88e5); 
    }
    .controls button:nth-child(3) { 
      background: linear-gradient(145deg, #ff9800, #f57c00); 
    }
    .controls button:nth-child(3):hover { 
      background: linear-gradient(145deg, #ffa726, #fb8c00); 
    }
    .controls button:nth-child(4) { 
      background: linear-gradient(145deg, #f44336, #d32f2f); 
    }
    .controls button:nth-child(4):hover { 
      background: linear-gradient(145deg, #ef5350, #e53935); 
    }
    .legend {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.8rem;
      color: #ccc;
    }
    .legend-color {
      width: 15px;
      height: 15px;
      border-radius: 50%;
    }
    .legend-red {
      background: linear-gradient(145deg, #e53935, #c62828);
    }
    .legend-black {
      background: linear-gradient(145deg, #212121, #000);
    }
    .legend-green {
      background: linear-gradient(145deg, #43a047, #2e7d32);
    }
    .input-status {
      text-align: center;
      height: 20px;
      margin-top: 5px;
      font-size: 0.8rem;
      color: #ffab91;
    }
    @media (max-width: 768px) {
      .numpad {
        padding: 8px;
      }
      .numpad button {
        padding: 10px 0;
        font-size: 0.9rem;
      }
      .controls {
        flex-direction: column;
        align-items: center;
      }
      .controls button {
        width: 180px;
      }
      .number-column {
        min-width: 35px;
      }
    }
  </style>
</head>

  <script>
    const colors = {
      red: [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36],
      black: [2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35],
      green: ["0", "00"]
    };

    let history = JSON.parse(localStorage.getItem("history") || "[]");
    let stats = JSON.parse(localStorage.getItem("stats") || JSON.stringify({
      // Top 19 numbers
      top: { 
        '00':0, '27':0, '10':0, '25':0, '29':0, '12':0, '8':0, '19':0, 
        '31':0, '18':0, '6':0, '21':0, '33':0, '16':0, '4':0, '23':0, 
        '35':0, '14':0, '2':0 
      },
      // Bottom 19 numbers
      bottom: { 
        '1':0, '13':0, '36':0, '24':0, '3':0, '15':0, '34':0, '22':0, 
        '5':0, '17':0, '32':0, '20':0, '7':0, '11':0, '30':0, '26':0, 
        '9':0, '28':0, '0':0 
      }
    }));

    if (typeof stats === 'string') {
      stats = JSON.parse(stats);
    }

    // Initialize stats if they don't exist
    if (!stats.top) {
      stats.top = { 
        '00':0, '27':0, '10':0, '25':0, '29':0, '12':0, '8':0, '19':0, 
        '31':0, '18':0, '6':0, '21':0, '33':0, '16':0, '4':0, '23':0, 
        '35':0, '14':0, '2':0 
      };
    }
    if (!stats.bottom) {
      stats.bottom = { 
        '1':0, '13':0, '36':0, '24':0, '3':0, '15':0, '34':0, '22':0, 
        '5':0, '17':0, '32':0, '20':0, '7':0, '11':0, '30':0, '26':0, 
        '9':0, '28':0, '0':0 
      };
    }

    function getColor(n) {
      if (colors.green.includes(n)) return "green";
      if (colors.red.includes(Number(n))) return "red";
      if (colors.black.includes(Number(n))) return "black";
      return "";
    }

    function updateDisplay() {
      const container = document.getElementById("recentSpins");
      container.innerHTML = "";
      history.slice(-20).reverse().forEach(n => {
        const div = document.createElement("div");
        div.className = `spin-box ${getColor(n)}`;
        div.textContent = n;
        container.appendChild(div);
      });
      document.getElementById("entryCount").textContent = `Total spins: ${history.length}`;
      
      // Update top numbers
      document.getElementById("top-00").textContent = stats.top['00'];
      document.getElementById("top-27").textContent = stats.top['27'];
      document.getElementById("top-10").textContent = stats.top['10'];
      document.getElementById("top-25").textContent = stats.top['25'];
      document.getElementById("top-29").textContent = stats.top['29'];
      document.getElementById("top-12").textContent = stats.top['12'];
      document.getElementById("top-8").textContent = stats.top['8'];
      document.getElementById("top-19").textContent = stats.top['19'];
      document.getElementById("top-31").textContent = stats.top['31'];
      document.getElementById("top-18").textContent = stats.top['18'];
      document.getElementById("top-6").textContent = stats.top['6'];
      document.getElementById("top-21").textContent = stats.top['21'];
      document.getElementById("top-33").textContent = stats.top['33'];
      document.getElementById("top-16").textContent = stats.top['16'];
      document.getElementById("top-4").textContent = stats.top['4'];
      document.getElementById("top-23").textContent = stats.top['23'];
      document.getElementById("top-35").textContent = stats.top['35'];
      document.getElementById("top-14").textContent = stats.top['14'];
      document.getElementById("top-2").textContent = stats.top['2'];
      
      // Update bottom numbers
      document.getElementById("bottom-1").textContent = stats.bottom['1'];
      document.getElementById("bottom-13").textContent = stats.bottom['13'];
      document.getElementById("bottom-36").textContent = stats.bottom['36'];
      document.getElementById("bottom-24").textContent = stats.bottom['24'];
      document.getElementById("bottom-3").textContent = stats.bottom['3'];
      document.getElementById("bottom-15").textContent = stats.bottom['15'];
      document.getElementById("bottom-34").textContent = stats.bottom['34'];
      document.getElementById("bottom-22").textContent = stats.bottom['22'];
      document.getElementById("bottom-5").textContent = stats.bottom['5'];
      document.getElementById("bottom-17").textContent = stats.bottom['17'];
      document.getElementById("bottom-32").textContent = stats.bottom['32'];
      document.getElementById("bottom-20").textContent = stats.bottom['20'];
      document.getElementById("bottom-7").textContent = stats.bottom['7'];
      document.getElementById("bottom-11").textContent = stats.bottom['11'];
      document.getElementById("bottom-30").textContent = stats.bottom['30'];
      document.getElementById("bottom-26").textContent = stats.bottom['26'];
      document.getElementById("bottom-9").textContent = stats.bottom['9'];
      document.getElementById("bottom-28").textContent = stats.bottom['28'];
      document.getElementById("bottom-0").textContent = stats.bottom['0'];
    }

    function save() {
      localStorage.setItem("history", JSON.stringify(history));
      localStorage.setItem("stats", JSON.stringify(stats));
    }

    function addNumber() {
      const input = document.getElementById("numberInput");
      const status = document.getElementById("inputStatus");
      let val = input.value.trim();
      
      // Clear previous status
      status.textContent = "";
      
      // Validate input
      if (!val) {
        status.textContent = "Please enter a number";
        return;
      }
      
      // Handle "00" specially
      if (val === "00") {
        // Valid, continue
      } else {
        const num = parseInt(val, 10);
        if (isNaN(num) || num < 0 || num > 36) {
          status.textContent = "Invalid number (0-36 or 00)";
          return;
        }
        val = num.toString(); // Normalize to string
      }
      
      // Add to history
      history.push(val);
      
      // Update top numbers
      const topNumbers = ['00','27','10','25','29','12','8','19','31','18','6','21','33','16','4','23','35','14','2'];
      topNumbers.forEach(num => {
        if (val === num) {
          stats.top[num] = 0;
        } else {
          stats.top[num]++;
        }
      });
      
      // Update bottom numbers
      const bottomNumbers = ['1','13','36','24','3','15','34','22','5','17','32','20','7','11','30','26','9','28','0'];
      bottomNumbers.forEach(num => {
        if (val === num) {
          stats.bottom[num] = 0;
        } else {
          stats.bottom[num]++;
        }
      });
      
      // Reset input and save
      input.value = "";
      save();
      updateDisplay();
      status.textContent = `Added spin: ${val}`;
    }

    function undo() {
      const status = document.getElementById("inputStatus");
      if (history.length === 0) {
        status.textContent = "Nothing to undo";
        return;
      }
      
      const lastVal = history.pop();
      
      // Reset stats to recalculate
      stats = {
        top: { 
          '00':0, '27':0, '10':0, '25':0, '29':0, '12':0, '8':0, '19':0, 
          '31':0, '18':0, '6':0, '21':0, '33':0, '16':0, '4':0, '23':0, 
          '35':0, '14':0, '2':0 
        },
        bottom: { 
          '1':0, '13':0, '36':0, '24':0, '3':0, '15':0, '34':0, '22':0, 
          '5':0, '17':0, '32':0, '20':0, '7':0, '11':0, '30':0, '26':0, 
          '9':0, '28':0, '0':0 
        }
      };
      
      // Recalculate all stats based on remaining history
      history.forEach((val, i) => {
        // Update top numbers
        const topNumbers = ['00','27','10','25','29','12','8','19','31','18','6','21','33','16','4','23','35','14','2'];
        topNumbers.forEach(num => {
          if (val === num) {
            stats.top[num] = 0;
          } else {
            stats.top[num]++;
          }
        });
        
        // Update bottom numbers
        const bottomNumbers = ['1','13','36','24','3','15','34','22','5','17','32','20','7','11','30','26','9','28','0'];
        bottomNumbers.forEach(num => {
          if (val === num) {
            stats.bottom[num] = 0;
          } else {
            stats.bottom[num]++;
          }
        });
      });
      
      save();
      updateDisplay();
      status.textContent = `Undo: ${lastVal} removed`;
    }

    function resetAll() {
      if (confirm("Are you sure you want to reset all data? This cannot be undone.")) {
        history = [];
        stats = {
          top: { 
            '00':0, '27':0, '10':0, '25':0, '29':0, '12':0, '8':0, '19':0, 
            '31':0, '18':0, '6':0, '21':0, '33':0, '16':0, '4':0, '23':0, 
            '35':0, '14':0, '2':0 
          },
          bottom: { 
            '1':0, '13':0, '36':0, '24':0, '3':0, '15':0, '34':0, '22':0, 
            '5':0, '17':0, '32':0, '20':0, '7':0, '11':0, '30':0, '26':0, 
            '9':0, '28':0, '0':0 
          }
        };
        
        localStorage.removeItem("history");
        localStorage.removeItem("stats");
        updateDisplay();
        document.getElementById("inputStatus").textContent = "All data reset";
      }
    }

    function numpadClick(n) {
      const input = document.getElementById("numberInput");
      const status = document.getElementById("inputStatus");
      status.textContent = "";
      
      if (n === '00') {
        input.value = '00';
      } else {
        if (input.value.length < 2) {
          input.value += n;
        }
      }
    }

    function backspace() {
      const input = document.getElementById("numberInput");
      input.value = input.value.slice(0, -1);
    }

    // Initialize on load
    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("numberInput").addEventListener("keydown", function(e) {
        if (e.key === "Enter") addNumber();
      });
      
      updateDisplay();
    });
  </script>
