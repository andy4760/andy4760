<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Number Tracker with Hits & Missing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 150px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .list-container {
      margin-top: 20px;
    }
    #numberList, #missingNumbers {
      font-size: 2em;
    }
    .green {
      color: green;
      font-weight: bold;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    .black {
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Number Tracker</h2>
  <input type="tel" id="numberInput" placeholder="Enter number" />
  <button onclick="addNumber()">Add</button>
  <button onclick="undo()">Undo</button>

  <div class="list-container">
    <h3>Numbers:</h3>
    <p id="numberList">None</p>

    <h3 id="notInListCount">0 time is not in the list</h3>
    <h3 id="hitCountDisplay">Hits: 0</h3>

    <h3>Missing Numbers:</h3>
    <p id="missingNumbers">None</p>
  </div>

  <script>
    const allowedNumbers = new Set(["0", "00", ...Array.from({ length: 36 }, (_, i) => (i + 1).toString())]);
    const allNumbersOrdered = ["0", "00", ...Array.from({ length: 36 }, (_, i) => (i + 1).toString())];
    const redNumbers = new Set(["1", "3", "5", "7", "9", "12", "14", "16", "18", "19", "21", "23", "25", "27", "30", "32", "34", "36"]);
    const blackNumbers = new Set(["2", "4", "6", "8", "10", "11", "13", "15", "17", "20", "22", "24", "26", "28", "29", "31", "33", "35"]);

    let trackingList = [];
    let consecutiveCounter = 0;
    let hitCount = 0;
    let historyStack = [];

    function addNumber() {
      const input = document.getElementById("numberInput");
      const num = input.value.trim();

      if (!allowedNumbers.has(num)) {
        alert("Invalid number. Please enter a number between 0–36 or '00'.");
        input.value = "";
        return;
      }

      historyStack.push({
        list: [...trackingList],
        count: consecutiveCounter,
        hits: hitCount
      });

      if (trackingList.includes(num)) {
        trackingList = trackingList.filter(n => n !== num);
        trackingList.unshift(num);
        consecutiveCounter = 0;
        hitCount++;
      } else {
        trackingList.unshift(num);
        if (trackingList.length > 18) {
          trackingList.pop();
        }
        consecutiveCounter++;
        hitCount = 0;
      }

      updateDisplay();
      input.value = "";
      input.focus();
    }

    function undo() {
      if (historyStack.length > 0) {
        const previous = historyStack.pop();
        trackingList = [...previous.list];
        consecutiveCounter = previous.count;
        hitCount = previous.hits;
        updateDisplay();
      } else {
        alert("Nothing to undo.");
      }
    }

    function colorizeNumber(n) {
      if (n === "0" || n === "00") {
        return `<span class="green">${n}</span>`;
      } else if (redNumbers.has(n)) {
        return `<span class="red">${n}</span>`;
      } else if (blackNumbers.has(n)) {
        return `<span class="black">${n}</span>`;
      } else {
        return n;
      }
    }

    function updateDisplay() {
      const listElement = document.getElementById("numberList");
      listElement.innerHTML = trackingList.length > 0
        ? trackingList.map(colorizeNumber).join(", ")
        : "None";

      const countText = `${consecutiveCounter} time${consecutiveCounter === 1 ? "" : "s"} ${consecutiveCounter === 1 ? "is" : "are"} not in the list`;
      document.getElementById("notInListCount").textContent = countText;
      document.getElementById("hitCountDisplay").textContent = `Hits: ${hitCount}`;

      const currentSet = new Set(trackingList);
      const missing = allNumbersOrdered.filter(n => !currentSet.has(n)).slice(0, 20);
      document.getElementById("missingNumbers").innerHTML = missing.length > 0
        ? missing.map(colorizeNumber).join(", ")
        : "None";
    }

    document.getElementById("numberInput").addEventListener("keyup", function (event) {
      if (event.key === "Enter") {
        addNumber();
      }
    });
  </script>

</body>
</html>
